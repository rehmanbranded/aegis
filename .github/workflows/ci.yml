name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  core-and-adapters:
    name: Core & Adapter Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Test @aegis/core
        run: npm run test -w @aegis/core

      - name: Test @aegis/express
        run: npm run test -w @aegis/express

      - name: Test @aegis/next
        run: npm run test -w @aegis/next
        